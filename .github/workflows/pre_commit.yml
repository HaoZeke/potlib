name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install Conda environment
      uses: mamba-org/provision-with-micromamba@main
    - uses: pre-commit/action@v2.0.3
      shell: bash -l {0}
